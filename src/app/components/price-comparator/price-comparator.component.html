<h2 class="text-center font-bold text-2xl text-blue-700 mb-3">Dogecoin</h2>
<div class="grid grid-cols-2 gap-5">
  <div id="btc-buy" class="bg-white rounded-lg py-3 px-4">
    <h3 class="font-bold text-lg">Buy</h3>
    
    <div class="list-item flex justify-between" *ngFor="let data of buy_data">
      <span>{{ data.broker }}:</span> 
      <span>$ {{ data.price }}</span>
    </div>
  </div>

  <div id="btc-sell" class="bg-white rounded-lg py-3 px-4">
    <h3 class="font-bold text-lg">Sell</h3>
    <div class="list-item flex justify-between" *ngFor="let data of sell_data">
      <span>{{ data.broker }}:</span> 
      <span>$ {{ data.price }}</span>
    </div>
  </div>
</div>
